body
{

	line-height: 1.3;
}

p
{
	margin: 5px;
}

th
{
	font-size: 14px;
	background-image: url("./image/labelUnsupported.png");
	background-position: center bottom;
	background-repeat: no-repeat;
	height: 24px;
}

a:link
{
	text-decoration: none;
	color: #3333ff;
}

a:visited
{
	text-decoration: none;
	color: #6666ff;
}

div.color
{
	display: block;
	border: #cccccc 3px double;
	background-color: #eeeeee;
	width : 16px;
	height: 16px;
}

div.valueC
{
	display: block;
	text-align: center;
	border-left: #cccccc 1px solid;
	border-top: #f0f0f0 1px solid;
	border-bottom: #dddddd 1px solid;
	border-right: #f0f0f0 1px solid;
	padding-left: 2px;
	padding-right: 2px;
	padding-top: 1px;
	padding-bottom: 0px;
	color: #111111;
	font-family: monospace;
	height: 18px;
	overflow: hidden;
	text-overflow: ellipsis;
}

div.valueL
{
	display: block;
	text-align: left;
	border-left: #cccccc 1px solid;
	border-top: #f0f0f0 1px solid;
	border-bottom: #dddddd 1px solid;
	border-right: #f0f0f0 1px solid;
	padding-left: 2px;
	padding-right: 2px;
	padding-top: 1px;
	padding-bottom: 0px;
	color: #111111;
	font-family: Tahoma;
	height: 18px;
	overflow: hidden;
	text-overflow: ellipsis;
	line-height: 1.2;
	width: 404px;
}

a.buttonEnable
{
	color : #000000;
	width : 120px;
	height: 20px;
	font-size: 14px;
	padding-top: 4px;
	display: block;
	text-align: center;
	text-decoration: none;
	background-image: url(image/buttonEnable.png);
}

a:hover.buttonEnable
{
	background-image: url(image/buttonHover.png);
}

</style>
<script id="source" language="javascript" type="text/javascript">
function changeBackgroundColor(x)
{
	var arg = x.split(", ");
	var id = "Color" + arg[0];
	var color = arg[1];
	
	var obj = document.getElementById(id);
	if(obj)
	{
		obj.style.backgroundColor = color;
	}
}

function changeBackgroundImage(x)
{
	document.body.style.backgroundImage = x;
}

</script>
